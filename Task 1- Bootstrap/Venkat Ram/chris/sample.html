<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered P Tag on Top of H1 Tag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ponh1 {
            position: relative;
            text-align: center;
        }

        h1, p {
            margin: 0;
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="ponh1">
        <h1>Heading</h1>
        <p>Centered Paragraph</p>
    </div>
</body>
</html>
